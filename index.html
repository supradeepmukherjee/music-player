<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div>
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="0" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="1" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="2" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="3" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="4" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="5" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="6" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="7" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="8" alt=""></span>
                </div>
                <div class="songitem">
                    <img src="" alt="">
                    <span class="songname"></span>
                    <span class="timestamp songitemplay">00:00<img src="play.png" id="9" alt=""></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" max="100" min="0" value="0">
        <div class="icons">
            <img src="backward.png" alt="Backward" id="backward">
            <span id="play-pause"><img src="play.png" alt="Play" class="masterplay" id="play"><img src="pause.png" alt="Pause" class="masterplay" id="pause"></span>
            <img src="forward.png" alt="Forward" id="forward">
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" height="10px" id="gif"><span id="currentsong"></span>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
